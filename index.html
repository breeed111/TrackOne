<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackOne</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .workout-day {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #444;
    }
    .missed-training {
      background-color: rgba(255, 0, 0, 0.3) !important;
    }
    .entry-block {
      background-color: #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #666;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    input {
      background-color: #555;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    .weight-input-container {
      position: relative;
    }
    .kg-label {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .improvement {
      background-color: rgba(76, 175, 80, 0.3) !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="current-date"></h1>
    <div class="workout-day" id="muscle-groups"></div>
  </div>
  <div id="entries-container"></div>
  <button id="add-entry">+ Neue Ãœbung</button>
  <script src="app.js"></script>
</body>
</html>
