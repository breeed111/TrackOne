<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackOne - Fitness Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .workout-day {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #444;
    }
    .entry-block {
      background-color: #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    input {
      background-color: #555;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    .profile-input {
      background-color: #555;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    .weight-input-container {
      position: relative;
    }
    .kg-label {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-button {
      float: right;
      background-color: #f44336;
    }
    .delete-profile-btn {
      margin-top: 15px;  /* Mehr Abstand nach oben */
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 90%;  /* Button nicht ganz breit */
      margin-left: 5%; /* Button leicht nach links verschieben */
    }
    .profile-select-screen button {
      width: 100%;
      margin-top: 20px; /* Mehr Abstand zwischen den Buttons */
    }
  </style>
</head>
<body>
  <script src="app.js"></script>
</body>
</html>
